version: '2'
services:
    build:
        image: gcc:7.2.0
        network_mode: bridge
        volumes:
            - .:/code
        command: "bash -c 'cd /code; rm -f colReplacer; make; ./colReplacer'"
        tty: true

    clean:
        image: gcc:7.2.0
        network_mode: bridge
        volumes:
            - .:/code
        command: "bash -c 'cd /code; make clean'"
        tty: true

    test:
        image: gcc:7.2.0
        network_mode: bridge
        volumes:
            - .:/code
        command: "bash -c 'cd /code; rm -f testColReplacer; make test; ./testColReplacer'"
        tty: true
